<!DOCTYPE html>
<html>
    <head>
        <script>
function addTag(tag) {
    const input = document.querySelector('input[name="tags_input"]');
    let tags = input.value.split(',').map(t => t.trim()).filter(t => t.length > 0);

    if (!tags.includes(tag)) {
        tags.push(tag);
        input.value = tags.join(', ');
    }
}
        </script>
        <title>Add a Prompt</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
        <style>
        .tag-list {
            margin-top: 10px;
        }
        .tag-btn {
            margin: 5px 5px 0 0;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: #007bff;
            background-color: #f0f0ff;
            cursor: pointer;
            font-size: 14px;
        }
        .tag-btn:hover {
            background-color: #d0e2ff;
        }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Add a Prompt</h1>
            <form method="post">
                {% csrf_token %}

                <label for="{{ form.name.id_for_label }}">Name</label>
                {{ form.name }}

                <label for="{{ form.text.id_for_label }}">Prompt / Programmatic Access </label>
                {{ form.text }}

                <label for="{{ form.description.id_for_label }}">Description / Example </label>
                {{ form.description }}

                <label for="{{ form.tags_input.id_for_label }}">Tags (comma-separated)</label>
                {{ form.tags_input }}

                <div class="tag-list">
                    <!-- <p>Click to add tags:</p> -->
                    {% for tag in all_tags %}
                    <button type="button" class="tag-btn" onclick="addTag('{{ tag.name }}')">{{ tag.name }}</button>
                    {% endfor %}
                </div>

                <button type="submit">Submit</button>
            </form>

            <div class="back-link">
                <a href="{% url 'list_prompts' %}">‚Üê Back to prompt list</a>
            </div>
        </div>
    </body>
</html>
